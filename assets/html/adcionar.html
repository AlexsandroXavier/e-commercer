<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="topo">
            <a href="../../index.html"><img src="../img/Logo.png" alt=""></a>
            <div class="topo__pesquisa">
                <input class="topo__pesquisa_input" type="text" name="search" placeholder="O que você deseja encontar?">
                <img src="../img/Icone.png" alt="">
            </div>
            <div><a class="topo__botao_login" href="">Menu Administrador</a></div>
        </div>
    </header>
    <main class="add">
        <div class="adcionar">
            <p class="adcionar__texto">Adcionar um novo produto</p>
            <div class="adcionar__url">
                <p class="adcionar__url_texto">URL da imagem</p>
                <input class="adcionar__url_input" type="url" src="" alt="">
            </div>
            <div class="adcionar__categoria">
                <p class="adcionar__categoria_texto">Categoria</p>
                <input class="adcionar__categoria_input" type="text" placeholder="Console">
            </div>
            <div class="adcionar__nome">
                <p class="adcionar__nome_texto">Nome do produto</p>
                <input class="adcionar__nome_input" type="text" placeholder="Produto XYZ">
            </div>
            <div class="adcionar__preco">
                <p class="adcionar__preco_texto">Preço do produto</p>
                <input class="adcionar__preco_input" type="text" placeholder="R$99,99">
            </div>
            <div class="adcionar__descricao">
                <input class="adcionar__descricao_input" type="text" placeholder="Descrição do produto">
            </div>
            <button class="adcionar__btn">Adcionar produto</button>
        </div>
    </main>
    <footer>
        <section class="contato">
            <img class="contato__img" src="../img/Logo.png" alt="">
            <div class="contato__links">
                <a class="contato__link" href="">Quem somos nós</a>
                <a class="contato__link" href="">Política de privacidade</a>
                <a class="contato__link" href="">Programa de fidelidade</a>
                <a class="contato__link" href="">Nossas lojas</a>
                <a class="contato__link" href="">Quero ser franqueado</a>
                <a class="contato__link" href="">Anuncie aqui</a>
            </div>
        
            <form class="contato__envio" action="">
                <p class="contato__titulo">Fale conosco</p>
                <div class="contato__envio_nome">
                    <p class="contato__envio_nome1">Nome</p>
                    <input class="contato__envio_nome2" type="name" placeholder="Digite seu nome">
                </div>
                <input class="contato__envio_msg" type="text" placeholder="Escreva sua mensagem">
                <input class="contato__envio_btn" type="button" value="Enviar mensagem">
            </form>
        </section>
        <div class="footer">
            <p>© Copyright Alexsandro Xavier - 2022</p>
        </div>
    </footer>
</body>
</html>
